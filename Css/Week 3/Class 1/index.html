<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- external css in linked using link tag in head section -->
    <link rel="stylesheet" href="style.css">
    <!-- internal css written using style tag in head section -->
</head>

<body>
    <!-- Inline Css -Written inside the tag using style attribute -->
    <h1 style="background-color: black;">Welcome to CSS</h1>
    <p class="p1">Toady we will learn about Css</p>
    <!-- Always follow DRY Rule DRY= Dont repeat yourself -->
</body>

</html>
