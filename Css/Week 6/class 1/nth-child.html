<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth child</title>
    <style>
        .box:nth-child(4) {
            background: red;
            margin-bottom: 3px;
            color: white;
        }

        .box:nth-child(5) {
            background: yellow;
            margin-bottom: 3px;
            color: red;
        }
    </style>
</head>

<body>
    <div class="box">I am box 1</div>
    <div class="box">I am box 2</div>
    <div class="box">I am box 3</div>
    <div class="box">I am box 4</div>
    <div class="box">I am box 5</div>
</body>

</html>
