<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Units</title>
    <style>
        p {
            font-size: 1vmax;
        }
    </style>
</head>

<body>
    <!-- css units  -->
    <!-- px, em , rem , vh, vw , vmin, vmax -->
    <!-- pixel(px) is a fixed unit - no help in responsiveness -->
    <!-- em works according to the parents font-size 1em = parents font size -->
    <!-- 1 rem = 16px rem follow root element font size -->
    <!-- vh sets the font size according to the viewport height -->
    <!-- vw sets the font size according to the viewport width -->
    <!-- vmin sets the font-size after checking which one is minimum hieght or width -->
    <!-- vmax sets the font-size after checking which one is maximum hieght or width -->
    <div class="abc">
        <p>i am a paragraph</p>
    </div>
</body>

</html>
