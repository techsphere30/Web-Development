<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Before and after</title>
    <style>
        .head {
            font-size: 50px;
        }

        .head::before {
            content: "Hello ";
            color: blue;
        }

        .head::after {
            content: ". ok bye";
            color: red;
        }
    </style>
</head>

<body>
    <h1 class="head">main aik H1 Hoon</h1>
</body>

</html>
